<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BP-Shop - Modern Shopping Experience</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>BP-Shop</h1>
        <nav>
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li>
              <a href="#" id="cart-link"
                >Cart (<span id="cart-count">0</span>)</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2>Discover Amazing Products</h2>
          <p>Find the best deals on trending items</p>
          <a href="products.html" class="button">Shop Now</a>
        </div>
      </section>

      <section class="featured-products">
        <div class="container">
          <h2 class="section-title">Featured Products</h2>
          <div class="product-list" id="featured-products">
            <!-- Products will be dynamically inserted here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a
        href="https://m.me/your-messenger-id"
        target="_blank"
        class="social-icon messenger-icon"
        title="Chat on Messenger"
      ></a>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 BP-Shop. All rights reserved.</p>
      </div>
    </footer>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total">
          <p>Total: $<span id="total-amount">0.00</span></p>
          <button id="checkout-btn" class="button">Checkout</button>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      // Initialize Feather icons
      feather.replace();
    </script>
  </body>
</html>
